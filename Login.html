<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Login</title>
    <link rel="icon" href="Imagenes/IconWalmart.png" type="image/png">
    <link rel="stylesheet" href="Walmart.css">
</head>
<body>
    <script src="Scripts/jquery-3.7.1.js"></script>
    <header>
        <div class="btn-logo" onclick="redireccionarALogin()"></div>
    </header>
    <div class="container-1">
        <div class="main-panel">
            <div class="login-panel">
                <div id="mensajeError" style="color: red;"></div>
                <h2>Iniciar Sesión en Walmart</h2>
                <input type="email" id="correo" name="correo" placeholder="Correo electronico" required>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresar contraseña" required>
                <button id="iniciarSesion" type="submit">Iniciar Sesión</button>
            </div>
        </div>
        <div class="external-links">
            <a href="https://www.walmart.com.mx/ayuda/articulo/terminos-y-condiciones/a1ddb40a57834d2485c773a918ab66e5" class="external-link" target="_blank">Terminos y Condiciones</a>
            <a href="https://www.walmart.com.mx/ayuda/channel/legales-promociones/5a48c47b454846e7aa3b11ce748bc514" class="external-link" target="_blank">Legales</a>
            <a href="https://www.walmart.com.mx/ayuda" class="external-link" target="_blank">Centro de Ayuda</a>
        </div>
    </div>
    <script>
        function redireccionarALogin() {
            window.location.href = 'HomePage.html';
        }
        function mostrarError(mensaje) {
            document.getElementById("mensajeError").innerText = mensaje;
        }
    </script>
    <script src="Scripts/ValidarLogin.js"></script>
</body>
</html>
